<div class="row">
    <div class="col-sm-3 col-md-2">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Mail <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Mail</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Tasks</a></li>
            </ul>
        </div>
    </div>
    <div class="col-sm-9 col-md-10">
        <!-- Split button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <div class="checkbox" style="margin: 0;">
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">All</a></li>
                <li><a href="#">None</a></li>
                <li><a href="#">Read</a></li>
                <li><a href="#">Unread</a></li>
                <li><a href="#">Starred</a></li>
                <li><a href="#">Unstarred</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                More <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Mark all as read</a></li>
                <li class="divider"></li>
                <li class="text-center"><small class="text-muted">Select messages to see more actions</small></li>
            </ul>
        </div>
        <div class="pull-right">
            <span class="text-muted"><b>{{firstMail}}</b>â€“<b>{{lastMail}}</b> of <b>{{totals[box]}}</b></span>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default" ng-click="goToPage('back')">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="goToPage('forward')">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
</div>
